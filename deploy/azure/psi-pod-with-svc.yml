---
# ---------------------------
# PSI app - Service
# ---------------------------
apiVersion: v1
kind: Service
metadata:
  name: psiweb
  labels:
    app: psi-app
spec:
  selector:
    app: psi-app
    tier: web
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
  #
  # IP mapped to psiprivacy.org
  #
  #loadBalancerIP: 52.151.200.161
  # Created on 8.16.2021
  loadBalancerIP: 52.249.185.246
---
# ---------------------------
# PSI prototype app - Kubernetes Pod File
# ---------------------------
apiVersion: v1
kind: Pod
metadata:
  name: psi-pod
  labels:
    app: psi-app
    tier: web
spec:
  restartPolicy: Always
  volumes:
    - name: psi-volume
      emptyDir: {}
    #- name: eventdata-sql-instance-credentials
    #  secret:
    #    secretName: eventdata-sql-instance-credentials
  containers:
  # --------------------------------
  # 1 of 3: Ravens nginx
  # - reverse proxy for psi-main
  # --------------------------------
  - name: psi-nginx
    image: tworavens/psi-nginx:master
    imagePullPolicy: Always
    ports:
      - containerPort: 80
        name: http
        protocol: TCP
    volumeMounts:
    - name: "psi-volume"
      mountPath: "/psi_volume"
      readOnly: true
  # --------------------------------
  # 2 of 3: web app container (django)
  # --------------------------------
  - name: psi-web
    #image: tworavens/psi-web:master
    image: tworavens/psi-web:2020-1211
    imagePullPolicy: Always
    command: ["psi_start_azure.sh"]
    ports:
     # Main web port; nginx makes this available via port 80
     - containerPort: 8080
       name: http
       protocol: TCP
    volumeMounts:
      - name: "psi-volume"
        mountPath: "/psi_volume"
        readOnly: false
    env:
      - name: PSI_DATA_DIRECTORY_PATH
        value: "/psi_volume/data"
      - name: DJANGO_SETTINGS_MODULE
        value: psiproject.settings.psi_azure_settings
      - name: ROOK_SVC_URL
        value: http://0.0.0.0:8000/custom/
      - name: SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: psi-web-secrets
            key: SECRET_KEY
    # ---------------------------
    # liveness is for restart
    # ---------------------------
    livenessProbe:
      httpGet:
        path: /monitoring/alive
        port: 8080
      initialDelaySeconds: 15
      timeoutSeconds: 1
      periodSeconds: 10
      failureThreshold: 3
    # ---------------------------
    # readiness: ready for traffic
    # ---------------------------
    readinessProbe:
      httpGet:
        path: /monitoring/alive
        port: 8080
      initialDelaySeconds: 15
      periodSeconds: 10
  # --------------------------------
  # 3 of 3: rook service (psi happening here!)
  # --------------------------------
  - name: psi-rook-service
    image: tworavens/psi-r-service:master
    imagePullPolicy: Always
    ports:
    # Main web port; nginx makes this available via port 80
    - containerPort: 8080
      name: http
      protocol: TCP
    volumeMounts:
      - name: "psi-volume"
        mountPath: "/psi_volume"
        readOnly: false
    env:
      - name: IS_PRODUCTION_MODE
        value: "no"
        #value: "yes"
      - name: PSI_DATA_DIRECTORY_PATH
        value: "/psi_volume/data"
    # ---------------------------
    # liveness is for restart
    # ---------------------------
    livenessProbe:
      httpGet:
        path: /custom/healthcheck
        port: 8080
      initialDelaySeconds: 15
      timeoutSeconds: 1
      periodSeconds: 10
      failureThreshold: 3
    # ---------------------------
    # readiness: ready for traffic
    # ---------------------------
    readinessProbe:
      httpGet:
        path: /custom/healthcheck
        port: 8080
      initialDelaySeconds: 35
      periodSeconds: 10
